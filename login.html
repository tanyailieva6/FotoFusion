<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="main">
      <h1>FotoFusion</h1>
      <h3>Welcome Back!</h3>
      <form id="login-form">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <div id="error-username" class="error-message"></div>

        <label for="password"> Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <div id="error-password" class="error-message"></div>

        <div class="wrap">
          <button id="login-btn" type="submit">Submit</button>
        </div>
      </form>
      <p>
        Not registered?
        <a href="#" style="text-decoration: none">Create an account</a>
      </p>
      <div id="errorForm" class="error-message"></div>
    </div>
    <script src="./scripts/login.js"></script>
  </body>
</html>
