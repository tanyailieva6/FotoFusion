<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>

  <body>
    <div class="main">
      <h1>FotoFusion</h1>
      <h3>Welcome Back!</h3>
      <form action="">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />

        <label for="password"> Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <div class="wrap">
          <button type="submit">Submit</button>
        </div>
      </form>
      <p>
        Not registered?
        <a href="#" style="text-decoration: none"> Create an account </a>
      </p>
    </div>
  </body>
</html>
