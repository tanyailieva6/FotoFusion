<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery View</title>
    <link rel="stylesheet" href="./styles/view_gallery.css">
</head>
<body>
    <header>
        <div class="left">
          <h1>FotoFusion</h1>
          <label id="dashboard-label" for="menu">Dashboard</label>
          <ul class="dropdown">
            <li>
              <ul class="dropdown-options" id="dropdown-options">
                <li>
                  <a href="">
                    <div class="menu-item">
                      <img src="./styles/photo-gallery.png" alt="img" />
                      <div class="column">
                        <div><span>My galleries</span></div>
                        <span>View</span>
                        <span>Edit</span>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="">
                    <div class="menu-item">
                      <img src="./styles/explore-gallery.png" alt="img" />
                      <div class="column">
                        <div><span>Explore</span></div>
                        <span>View</span>
                        <span>Search</span>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="">
                    <div class="menu-item">
                      <img src="./styles/girl.png" alt="img" />
                      <div class="column">
                        <div><span>Profile</span></div>
                        <span>View</span>
                        <span>Edit</span>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </header>
      <div class="sidebar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="add-photo">
        <button id="add-photo">Add Photo</button>
    </div>
    
    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="./styles/gallery.jpg" alt="Image" id="image1">
                <button class="view-button">View</button>
            </div>
            <div class="gallery-item">
                <img src="./styles/gallery.jpg" alt="Image" id="image2">
                <button class="view-button">View</button>
            </div>
            <div class="gallery-item">
                <img src="./styles/gallery.jpg" alt="Image" id="image3">
                <button class="view-button">View</button>
            </div>
            <div class="gallery-item">
                <img src="./styles/gallery.jpg" alt="Image" id="image4">
                <button class="view-button">View</button>
            </div>
            <div class="gallery-item">
                <img src="./styles/gallery.jpg" alt="Image" id="image5">
                <button class="view-button">View</button>
            </div>
            <div class="gallery-item">
                <img src="./styles/gallery.jpg" alt="Image" id="image6">
                <button class="view-button">View</button>
            </div>
            <div class="gallery-item">
                <img src="./styles/gallery.jpg" alt="Image" id="image7">
                <button class="view-button">View</button>
            </div>
            <div class="gallery-item">
                <img src="./styles/gallery.jpg" alt="Image" id="image8">
                <button class="view-button">View</button>
            </div>
            <div class="gallery-item">
                <img src="./styles/gallery.jpg" alt="Image" id="image9">
                <button class="view-button">View</button>
            </div>
            <div class="gallery-item">
                <img src="./styles/gallery.jpg" alt="Image" id="image10">
                <button class="view-button">View</button>
            </div>
        </div>
    </main>
    <script>
        document
          .getElementById("dashboard-label")
          .addEventListener("click", function () {
            var dropdown = document.getElementById("dropdown-options");
            if (dropdown.style.display === "block") {
              dropdown.style.display = "none";
            } else {
              dropdown.style.display = "block";
            }
          });
      </script>
</body>
</html>
