<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
    <link rel="stylesheet" href="./styles/upload.css">
</head>
<body>
    <header>
        <div class="left">
          <h1>FotoFusion</h1>
          <label id="dashboard-label" for="menu">Dashboard</label>
          <ul class="dropdown">
            <li>
              <ul class="dropdown-options" id="dropdown-options">
                <li>
                  <a href="">
                    <div class="menu-item">
                      <img src="./styles/photo-gallery.png" alt="img" />
                      <div class="column">
                        <div><span>My galleries</span></div>
                        <span>View</span>
                        <span>Edit</span>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="">
                    <div class="menu-item">
                      <img src="./styles/explore-gallery.png" alt="img" />
                      <div class="column">
                        <div><span>Explore</span></div>
                        <span>View</span>
                        <span>Search</span>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="">
                    <div class="menu-item">
                      <img src="./styles/girl.png" alt="img" />
                      <div class="column">
                        <div><span>Profile</span></div>
                        <span>View</span>
                        <span>Edit</span>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </header>
    <main>
        <form class="upload-form">
            <label for="photo-file">Upload Photo:</label>
            <input type="file" id="photo-file" name="photo-file" accept="image/*" required>

            <label for="photo-date">Date Taken:</label>
            <input type="date" id="photo-date" name="photo-date" required>

            <button type="submit">Upload Photo</button>
        </form>
    </main>
    <script>
        document
          .getElementById("dashboard-label")
          .addEventListener("click", function () {
            var dropdown = document.getElementById("dropdown-options");
            if (dropdown.style.display === "block") {
              dropdown.style.display = "none";
            } else {
              dropdown.style.display = "block";
            }
          });
      </script>
</body>
</html>
