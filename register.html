<!DOCTYPE html>
<html>
  <head>
    <title>Register Form</title>
    <link rel="stylesheet" href="./styles/register.css" />
  </head>
  <body>
    <div class="main">
      <h1>FotoFusion</h1>
      <h3>Create an Account</h3>
      <form id="register-form">
        <label for="Fullname">Fullname:</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Full Name"
          required
        />
        <div id="error-fullname" class="error-message"></div>

        <label for="Username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <div id="error-username" class="error-message"></div>

        <label for="password"> Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <div id="error-password" class="error-message"></div>

        <label for="confirm-password"> Confirm Password: </label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Confirm Password"
          required
        />
        <div id="error-confirm-password" class="error-message"></div>

        <div class="wrap">
          <button id="register-btn" type="submit">Register</button>
        </div>
      </form>
      <p>
        Already have an account?
        <a href="#" style="text-decoration: none"> Log in </a>
      </p>
      <div id="errorForm" class="error-message"></div>
    </div>
    <script src="./scripts/register.js"></script>
  </body>
</html>
