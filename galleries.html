<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleries</title>
    <link rel="stylesheet" href="./styles/galleries.css" />
  </head>
  <body>

    <div>
        <h1>Galleries</h1>
    </div>
    <main>
        <div class="gallery-container">
            <div class="gallery" id="main-gallery">
                <div class="header">
                    <h2>Main</h2>
                    <button onclick="addPhoto()">Add Photo</button>
                </div>
                <div class="image-container">
                    <img src="./styles/gallery.jpg" alt="Placeholder Image" id="main-image">
                    <button class="view-button" onclick="viewGallery()">View</button>
                </div>
            </div>
            <div class="gallery" id="add-gallery">
                <button onclick="addGallery()">+</button>
            </div>
        </div>
    </main>
  </body>

</html>
