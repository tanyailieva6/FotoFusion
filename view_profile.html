<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./styles/view_profile.css">
</head>
<body>
    <header>
        <div class="left">
          <h1>FotoFusion</h1>
          <label id="dashboard-label" for="menu">Dashboard</label>
          <ul class="dropdown">
            <li>
              <ul class="dropdown-options" id="dropdown-options">
                <li>
                  <a href="">
                    <div class="menu-item">
                      <img src="./styles/photo-gallery.png" alt="img" />
                      <div class="column">
                        <div><span>My galleries</span></div>
                        <span>View</span>
                        <span>Edit</span>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="">
                    <div class="menu-item">
                      <img src="./styles/explore-gallery.png" alt="img" />
                      <div class="column">
                        <div><span>Explore</span></div>
                        <span>View</span>
                        <span>Search</span>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="">
                    <div class="menu-item">
                      <img src="./styles/girl.png" alt="img" />
                      <div class="column">
                        <div><span>Profile</span></div>
                        <span>View</span>
                        <span>Edit</span>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </header>
    <main>
        <div class="profile-container">
            <div class="profile-left">
                <div class="image-container">
                    <img src="./styles/profile.jpg" alt="Profile Picture" class="profile-picture">
                </div>
                <h2 class="username">Username</h2>
                <p class="fullname">First Name Last Name</p>
            </div>
            <div class="profile-right">
                <h2>Galleries</h2>
                <ul class="gallery-list">
                    <li class="gallery-item">Gallery 1
                        <button class="view-gallery" id="view-gallery1">View</button>
                    </li>
                    <li class="gallery-item">Gallery 2
                        <button class="view-gallery" id="view-gallery2">View</button>
                    </li>
                    <li class="gallery-item">Gallery 3
                        <button class="view-gallery" id="view-gallery3">View</button>
                    </li>
                    <li class="gallery-item">Gallery 4
                        <button class="view-gallery" id="view-gallery4">View</button>
                    </li>
                    <!-- Add more galleries as needed -->
                </ul>
            </div>
        </div>
    </main>
    <script>
        document
          .getElementById("dashboard-label")
          .addEventListener("click", function () {
            var dropdown = document.getElementById("dropdown-options");
            if (dropdown.style.display === "block") {
              dropdown.style.display = "none";
            } else {
              dropdown.style.display = "block";
            }
          });
      </script>
</body>
</html>
